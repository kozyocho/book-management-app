<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>マイ書籍管理</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">マイ書籍管理</h1>
      <div class="tabs">
        <button class="tab-button active">本を検索</button>
        <button class="tab-button">読みたい本</button>
        <button class="tab-button">読んだ本</button>
      </div>
      <div class="search-section">
        <div class="search-bar">
          <input
            type="text"
            placeholder="本のタイトルや著者名を入力..."
            class="search-input"
          />
          <button class="search-button">検索</button>
        </div>
        <div class="book-grid">
          <!-- 検索結果の本がここに表示 -->
        </div>
      </div>
      <div class="bookshelf">
        <!-- 本棚の内容がここに表示 -->
      </div>
    </div>
    <!-- 本の詳細モーダル -->
    <div class="modal" id="bookModal" style="display: none">
      <div class="modal-content">
        <h2 class="book-title">本のタイトル</h2>
        <p class="book-author">著者名</p>
        <div class="book-details">
          <img
            src="/placeholder.svg?height=200&width=150&text=表紙"
            alt="本の表紙"
            class="book-cover"
          />
          <div class="book-info">
            <p class="book-description">本の説明がここに表示</p>
            <button class="add-button">読んだ本に追加</button>
            <button class="add-button secondary">読みたい本に追加</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
